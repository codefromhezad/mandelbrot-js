<style>
    body {
        margin: 0;
        padding: 0;
    }

    canvas {
        border: 1px solid #eee;
        display: block;
        margin: auto;
    }

    .rendering-indicator {
        display: none;
    }
</style>

<script src="jquery.js"></script>
<script src="Mandelbrot.js"></script>

<canvas id="canvas1" width="400" height="400">
    Random Canvas
</canvas>

<script type="text/javascript">
    
    var SCALE = 2.0;
    var PX = - 0.5;
    var PY = - 0.0;

    var MAX_ITERATIONS = 1000;

    var fractal = new Mandelbrot('canvas1');
    
    fractal.coloringAlgorithm = COLORING.SMOOTH_ESCAPE_TIME;
    fractal.render(SCALE, PX, PY);

    $('#canvas1').click( function(e) {
        var posX = $(this).offset().left,
            posY = $(this).offset().top;
        
        var m = {
            x: e.pageX - posX,
            y: e.pageY - posY
        };

        var f = fractal.canvasToFractalCoords(m);

        SCALE /= 2;
        fractal.render(SCALE, f.x, f.y);
    });

</script>
