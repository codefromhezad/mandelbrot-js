<style>
    body {
        margin: 0;
        padding: 0;
    }

    canvas {
        display: block;
        float: left;
    }

    dl.fractal-infos {
        display: block;
        float: left;
    }
</style>

<script src="jquery.js"></script>
<script src="Mandelbrot.js"></script>

<canvas id="canvas1" width="400" height="400">
    Random Canvas
</canvas>

<dl class="fractal-infos">
    <dt>Scale</dt><dd class="scale">...<dd/>
    <dt>Position</dt><dd class="position">...<dd/>
    <dt>Coloring Algorithm</dt><dd class="coloring">...<dd/>
</dl>

<script type="text/javascript">
    
    var SCALE = 4.0;
    var PX = - 0.5;
    var PY = - 0.0;

    var MAX_ITERATIONS = 1000;

    var fractal = new Mandelbrot('canvas1');

    $('.fractal-infos .scale').text(SCALE);
    $('.fractal-infos .position').text(PX+', '+PY);
    $('.fractal-infos .coloring').text(fractal.coloringAlgorithm);

    fractal.render(SCALE, PX, PY);

    $('#canvas1').click( function(e) {
        var posX = $(this).offset().left,
            posY = $(this).offset().top;
        
        var m = {
            x: e.pageX - posX,
            y: e.pageY - posY
        };

        var f = fractal.canvasToFractalCoords(m);
        SCALE /= 2;

        $('.fractal-infos .scale').text(SCALE);
        $('.fractal-infos .position').text(f.x+', '+f.y);
        $('.fractal-infos .coloring').text(fractal.coloringAlgorithm);

        fractal.render(SCALE, f.x, f.y);
    });

</script>
